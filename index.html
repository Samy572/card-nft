<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Card NFT</title>
	</head>
	<body>
		<h1>NFT Marketplace #1</h1>
		<div class="card">
			<div class="card-content">
				<div class="card-img">
					<img src="ressources/image-equilibrium.jpg" />
				</div>
				<div class="card-body">
					<h2>Equilibrium #3429</h2>
					<p class="p1">Our Equilibrium collection promotes</p>
					<p class="p2">balance and calm.</p>
					<div class="ether-clock">
						<div class="ether">
							<img src="ressources/icon-ethereum.svg" alt="ethereum" />
							<p>0.041ETH</p>
						</div>
						<div class="clock">
							<img src="ressources/icon-clock.svg" alt="clock-icon" />
							<p>3 days left</p>
						</div>
					</div>
				</div>
				<div class="line"></div>
				<div class="card-footer">
					<img src="ressources/image-avatar.png" />
					<p>
						Creation of
						<a
							href="https://www.moka-mag.com/articles/les-nft-le-futur-du-monde-de-lart"
							target="_blanck"
							>Sam Chabbi</a
						>
					</p>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
